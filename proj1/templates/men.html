{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Footwear Store</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            float: right;
        }
        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        @media screen and (max-width: 600px) {
            .navbar a, .search-container {
                float: none;
                display: block;
                text-align: left;
                width: 80%;
                margin: 0;
                padding: 10px;
            }
            .search-container {
                float: none;
            }
            input[type=text] {
                width: 80%;
                border: 1px solid #ccc;
            }
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 80%;
        }
        /* Additional styling for product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#men">Men</a>
    <a href="#women">Women</a>
    <a href="#kids">Kids</a>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit">Search</button>
        </form>
    </div>
</div>

<div class="product-grid">
    <div class="product">
        <img src="{% static 'image02.jpg' %}" alt="Men's Footwear 1">
        <h3>Men's Shoe 1</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="{% static 'image03.webp' %}" alt="Men's Footwear 2">
        <h3>Men's Shoe 2</h3>
        <p>$12.00</p>
        <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</div>


</body>
</html>
